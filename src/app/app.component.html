<div class="container">
  <header>
    <md-toolbar class="nav-bar"color="primary">
      <md-toolbar-row>

        <span id="logo" routerLink=''>DeckMe</span>
        <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/189292-200.png" alt="">
        <div class="nav-box">
          <div class="user-name" *ngIf="isLoggedIn">
            <i class="material-icons">person</i>
            <span><a routerLink="profile">{{local.displayName}}</a></span>
          </div>
          <button id="navMenu" md-button [mdMenuTriggerFor]="appMenu"><md-icon>menu</md-icon> Menu</button>
        </div>
      </md-toolbar-row>

    </md-toolbar>
    <md-menu color="accent" #appMenu="mdMenu" id="dropDown">
      <button md-menu-item routerLink="">Home</button>
      <button md-menu-item routerLink="deckbuilder">Deck Builder</button>
      <button md-menu-item routerLink="about">About</button>
      <button md-menu-item routerLink="profile">Profile</button>
      <div *ngIf="isLoggedIn">
        <button md-menu-item (click)="logout()">Logout</button>
      </div>
    </md-menu>
  </header>
  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
  <footer>
    <md-toolbar class="footer" color="primary">
      <md-toolbar-row>
        <span class="copyRight"> Â© 2017 Copyright Joe Parsley, Jared Luedtke, Adrian Agnic</span>
        <span class="copyRight"> Beta Version 1.0</span>
        <span class="toolbar-spacer"></span>
        <div class="powered-by">
          <span>Powered by:</span>
          <button class="button-1" md-button><a href="http://magicthegathering.io/">MTG API</a></button>
        </div>
        <div class="copyRight">
          <span>Links:</span>
          <button class="button-2" md-button><a href="https://github.com/jluedtke/deck-me">Our GitHub</a></button>
        </div>
      </md-toolbar-row>
    </md-toolbar>
  </footer>
</div>
